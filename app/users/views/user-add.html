<div>
    <div class="row">
        <div class="col-sm-6">
            <h2>Add User</h2>
        </div>
        <div class="col-sm-6 text-right">
            <a ui-sref="user.list" class="btn"><i class="fa fa-arrow-left"></i> Back</a>
        </div>
    </div>
    <br>
    <form novalidate name="UserForm" ng-submit="UserForm.$valid && $ctrl.action.save()">
       <pre>{{UserForm | json}}</pre>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group" 
                   ng-class="{'has-error':UserForm.$submitted && UserForm.firstName.$error.required}">
                    <label for="">First Name</label>
                    <input required type="text" name="firstName" ng-model="$ctrl.User.firstName" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group"
                   ng-class="{'has-error':UserForm.$submitted && UserForm.lastName.$error.required}">
                    <label for="">Last Name</label>
                    <input required name="lastName" type="text" ng-model="$ctrl.User.lastName" class="form-control">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group"
                   ng-class="{'has-error':UserForm.$submitted && (UserForm.email.$error.email || UserForm.email.$error.required)}">
                    <label for="">Email</label>
                    <input required name="email" type="email" ng-model="$ctrl.User.email" class="form-control">
                </div>
            </div>
            <div class="col-sm-12" ng-init="$ctrl.User.address={}">
                <div class="form-group">
                    <label for="">Street Address</label>
                    <input type="text" name="street" ng-model="$ctrl.User.address.street" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" name="city" class="form-control" ng-model="$ctrl.User.address.city">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">State</label>
                    <input type="text" name="state" class="form-control" ng-model="$ctrl.User.address.state">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" name="country" class="form-control" ng-model="$ctrl.User.address.country">
                </div>
            </div>            
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Zip</label>
                    <input type="text" name="zip" class="form-control" ng-model="$ctrl.User.address.zip" >
                </div>
            </div>            
            <div class="col-sm-6">
                <div class="form-group" ng-init="$ctrl.User.company={}">
                    <label for="">Company</label>
                    <input type="text" class="form-control" ng-model="$ctrl.User.company.name">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Company Website</label>
                    <input type="url" class="form-control" ng-model="$ctrl.User.address.website">
                </div>
            </div>
            
        </div>
        <button class="btn btn-primary">Add</button>
    </form>
</div>
